services:
    reverse-proxy:
        image: traefik:v3.1 
        command:
            #enables webui for traefik
            - "--api.insecure=true"
            - "--providers.docker"
        ports:
            - "80:80"
            - "8080:8080"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
    mongo:
        image: mongo
        restart: always
        container_name: mongo
        ports:
            - "27017:27017"
        volumes:
            - mongo-data:/data/db
    backend:
        build: ./backend
        image: jackcharlesworth1/aspen-backend:latest
        container_name: backend
        ports:
            - "7000:7000"
        depends_on:
            - mongo
        env_file:
            - ./backend/.env
    database_seeding:
        build: ./backend/
        image: jackcharlesworth1/aspen-backend:latest
        command: node maintenance/addAdmin.js
        container_name: database_seeding
        depends_on:
            - backend
        env_file:
            - ./backend/.env
    frontend:
        build: ./frontend
        image: jackcharlesworth1/aspen-frontend:latest
        labels:
            - "traefik.http.routers.guestbook.rule=Host('theaspenproject.cloud')"
        container_name: frontend
        ports:
            - "5173:5173"
        depends_on:
            - backend
volumes:
    mongo-data:
